<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="form-group">
      <label class="form-label">ITEM-NAME:</label>
      <input type="text" class="form-control" id="itemName">
    </div>
    <div class="form-group">
      <label class="form-label">ITEM-PRICE:</label>
      <input type="number" class="form-control" id="itemPrice">
    </div>
    <div class="form-group">
      <label class="form-label">ITEM-AMOUNT:</label>
      <input type="number" class="form-control" id="itemAmount">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" onclick="addPost()">ADD</button>
    </div>
  </div>
</div>
<script>
  function addPost(){
    const request = new XMLHttpRequest();

    request.onreadystatechange = function() {
      if (this.readyState === request.DONE && this.status == 200) {
        window.location.href="/item/home";
      }
    };
    let requestBody = {"name" : itemName.value,"price" : itemPrice.value,"amount" : itemAmount.value};
    request.open("POST", "/api");
    request.setRequestHeader("Content-Type","application/json;charset=UTF-8")
    request.send(JSON.stringify(requestBody));
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
